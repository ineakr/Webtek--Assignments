<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A list apart</title>
    <style type="text/css">


    footer {
      font-weight: bold;
      position: fixed;
      bottom: 10px;
    }

    ul ul li:last-child {
      color: #FF0000;
    }


    ul {
      list-style-type: square;
    }


    </style>

  </head>
  <body>

    <div class="wrapper">
      <h1>This is a list</h1>
      <ul>
        <li> HTML5 </li>
        <li> CSS
          <ul>
            <li> LESS </li>
            <li> Sass </li>
            <li> SCSS </li>
          </ul>
        </li>
        <li> JavaScript
          <ul>
            <li> React </li>
            <li> Node </li>
            <li> Jquery </li>
            <li> AngularJS </li>
            <li> Backbone </li>
            <li> Ember </li>
            <li> Babel </li>
          </ul>
        </li>
      </ul>
      <footer>Update september 12th 2017</footer>


    </div>

  </body>
</html>
